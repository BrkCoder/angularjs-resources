<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Directives</title>
    <!-- Load javascript files -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/raphael-min.js"></script>
    <script src="js/lib/justgage.1.0.1.min.js"></script>
    <script src="js/directives/ng-gage.js"></script>
    <script src="js/directives/ng-jquery-datepicker.js"></script>
    <script src="js/app.js"></script>

    <!-- Load stylesheet files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/theme.css"/>
    <!--<style type="text/css">-->
        <!--.column {-->
            <!--display: inline-block;-->
            <!--width: 550px;-->
            <!--height: 200px;-->
        <!--}-->
    <!--</style>-->
</head>
<body ng-controller="mainController">
<div class="container">
    <div class="row">
        <!--col-sm-9 col-sm-offset-3-->
        <br class=" col-md-12  main">
            <div class="row gauges">
                <div class="col-xs-4 ">
                    <ng-just-gage id="indicatorOne" min=0 max=100 value=70 title="Static Gage"></ng-just-gage>
                </div>
                <div class="col-xs-4">
                    <ng-just-gage id="indicatorTwo" min=0 max=100 value="speed"
                             options = "{
                                          title: 'Speed',
                                          showMinMax : true
                                         }" ></ng-just-gage>
                </div>
                <div class="col-xs-4">
                    <ng-just-gage id="indicatorThree" min="104" max="200" value="heartRate"
                             options = "{
                                          title: 'Heart Rate',
                                          showMinMax : true
                                         }"></ng-just-gage>
                </div>


                <div class="col-xs-4">
                    <ng-just-gage id="indicatorFour" value="grade" min="55" max="100"
                             options = "{
                                title: 'University Grade',
                                levelColors: ['#CE1B21', '#D0532A', '#FFC414', '#85A137'],
                                levelGradiant: false,
                                showMinMax: true,
                                label: label,
                                startAnimationType : '<>',
                                refreshAnimationType: 'Bounce',
                                gaugeColor: 'yellow',
                                gaugeWidthScale: 0.2
                             }"></ng-just-gage>
                </div>


                <div class="col-xs-4">
                    <ng-just-gage id="indicatorFive" value="electorals" min="60" max="540"
                             options = "{
                                title: 'Electoral votes',
                                levelColors: ['#CE1B21', '#D0532A', '#FFC414', '#85A137'],
                                levelGradiant: false,
                                showMinMax: true,
                                label: label,
                                startAnimationType : '<>',
                                refreshAnimationType: 'bounce',
                                gaugeWidthScale: 0.1
                             }"></ng-just-gage>
                </div>

                <div class="col-xs-4">
                    <ng-just-gage id="indicatorSix" value="mandate" min="0" max="120"
                             options = "{
                                title: 'Kenneset Mandates',
                                levelColors: ['#CE1B21', '#D0532A', '#FFC414', '#85A137'],
                                levelGradiant: false,
                                showMinMax: true,
                                label: label,
                                startAnimationType : '<>',
                                refreshAnimationType: 'linear',
                                gaugeWidthScale: 0.1
                             }"></ng-just-gage>
                </div>
            </div>
            </br>
            <div class="row datepickers">
                <div class="col-xs-3 col-sm-offset-1">
                    <div class="input-group   input-group-sm">
                        <span class="input-group-addon" id="basic-addon1">@date</span>
                        <ng-jquery-date-picker type="text" class="form-control" id="dpicker1" placeholder="Pick a date" aria-describedby="basic-addon1"
                                                     day-names-min="So,Mo,Di,Mi,Do,Fr,Sa"  ng-model="date1" ng-jquery-date-picker/> <br/>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-offset-1">
                    <div class="input-group   input-group-sm">
                        <span class="input-group-addon" id="basic-addon2">@date</span>
                        <ng-jquery-date-picker type="text" class="form-control" id="dpicker2" placeholder="Pick a date" aria-describedby="basic-addon2"
                                               day-names-min="So,Mo,Di,Mi,Do,Fr,Sa"  ng-model="date2" ng-jquery-date-picker/> <br/>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-offset-1">
                    <div class="input-group   input-group-sm">
                        <span class="input-group-addon" id="basic-addon3">@date</span>
                        <ng-jquery-date-picker type="text" class="form-control" id="dpicker3" placeholder="Pick a date" aria-describedby="basic-addon3"
                                               day-names-min="So,Mo,Di,Mi,Do,Fr,Sa"  ng-model="date3" ng-jquery-date-picker/> <br/>
                    </div>
                </div>
                </br>
                <div class="col-xs-3 col-sm-offset-1">
                    <div class="input-group   input-group-sm">
                        <span class="input-group-addon" id="basic-addon4">@date</span>
                        <ng-jquery-date-picker type="text" class="form-control" id="dpicker4" placeholder="Pick a date" aria-describedby="basic-addon4"
                                               day-names-min="So,Mo,Di,Mi,Do,Fr,Sa"  ng-model="date4" ng-jquery-date-picker/> <br/>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-offset-1">
                    <div class="input-group   input-group-sm">
                        <span class="input-group-addon" id="basic-addon5">@date</span>
                        <ng-jquery-date-picker type="text" class="form-control" id="dpicker5" placeholder="Pick a date" aria-describedby="basic-addon5"
                                               day-names-min="So,Mo,Di,Mi,Do,Fr,Sa"  ng-model="date5" ng-jquery-date-picker/> <br/>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-offset-1">
                    <div class="input-group   input-group-sm">
                        <span class="input-group-addon" id="basic-addon6">@date</span>
                        <ng-jquery-date-picker type="text" class="form-control" id="dpicker6" placeholder="Pick a date" aria-describedby="basic-addon6"
                                               day-names-min="So,Mo,Di,Mi,Do,Fr,Sa"  ng-model="date6" ng-jquery-date-picker/> <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
